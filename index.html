<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="nav.css">
</head>

<body>


    <nav>
        <!-- web-log-div -->
        <div id="web-logo">
            <div>
                <img id="web-img" src="vector4.svg" alt="web-log-image">
            </div>
        </div>

        <div id="link-items">
            <!-- link-items-div -->
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">Process</a>
            <a href="">Portfolio</a>
            <a href="">blog</a>
            <button>Schedule a call</button>
        </div>


    </nav>

    <!-- HERO SECTION -->
    <div class="hero-section">
        <div class="hero-text-div">
            <h1>Your Partner in <br /> Smarter Web Design</h1>
            <p>Your website should be more than just a pretty face.
                Our focus on strategy, user experience,
                and analytics helps us craft websites that
                generate leads and close sales.
            </p>
        </div>
        <div class="hero-image-section">
            <div class="hero-image-abs">
                <img id="hero-image-1" src="hero1.png" alt="">
                <img id="hero-image-2" src="hero2.png" alt="">
                <img id="hero-image-3" src="hero3.png" alt="">
                <img id="hero-image-4" src="hero4.png" alt="">
            </div>
        </div>
    </div>


</body>

</html>
